<html>
<head>
    <title>CurryPriceCalculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="カレー、食いたくね？">
    <style>

    </style>
    <script type="text/javascript" async="" src="./data.js"></script>
    <script type="text/javascript" async="" src="./main.js"></script>
</head>
<body>
<div class="container">
    <div id="sauce" class="row">
        <h>カレー計算機</h>
    </div>
    <form id="curry">
        <div id="sauce" class="row">
            <div class="col-lg-2">
                <span>ソース</span>
            </div>
            <div class="col-lg-10" id='sauce-main'>
            </div>
        </div>
        <div id="rice" class="row">
            <div class="col-lg-2">
                <span>米</span>
            </div>
            <div class="col-lg-10" id='rice-main'>
                <input type="number" max="10" min="2" name="rice" value="3">00g
            </div>
        </div>
        <div id="spiciness" class="row">
            <div class="col-lg-2">
                <span>辛さ</span>
            </div>
            <div class="col-lg-10" id='spiciness-main'>
            </div>
        </div>
        <div id="sweetness" class="row">
            <div class="col-lg-2">
                <span>甘さ</span>
            </div>
            <div class="col-lg-10" id='sweetness-main'>
            </div>
        </div>
        <div id='toppings' class="row">
            <div class="col-lg-2">
                <span>トッピング</span>
            </div>
            <div class="col-lg-10" id='toppings-main'>
            </div>
        </div>

        <div><p>合計<span id="sum"></span> YEN</p>
            <!-- 動的にしなさーい！ -->
            <p id="remindText"><span name="target"></span>円まであと<span id="remind"></span>円</p>
            <p id="isValid"><span name="target"></span>円OK</p>
            <p><button type="button" id="allCheck">トッピング全チェック</button></p>
            <p><button type="button" id="reset">トッピング初期化</button></p>
            <p id="curryName"></p>
        </div>

        <div>
            <p>作った人 <a href="https://twitter.com/aacsdf">aacsdf</a>, <a href="https://github.com/einst-alfimi/CurryPriceCalculator">github</a></p>
            <p><a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></p>
        </div>
    </form>
</div>

</body>
</html>
